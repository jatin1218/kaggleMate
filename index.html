<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/7/7c/Kaggle_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaggleMate - AI Competition Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
            },
            colors: {
              background: 'var(--bg-background)',
              surface: 'var(--bg-surface)',
              surfaceHighlight: 'var(--bg-surface-highlight)',
              border: 'var(--color-border)',
              kaggle: {
                blue: '#20BEFF',
                accent: '#00A8E8',
                text: 'var(--color-text-primary)',
                muted: 'var(--color-text-muted)'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Variables */
        --bg-background: #f8fafc; /* Slate 50 */
        --bg-surface: #ffffff;    /* White */
        --bg-surface-highlight: #f1f5f9; /* Slate 100 */
        --color-border: #e2e8f0;  /* Slate 200 */
        --color-text-primary: #0f172a; /* Slate 900 */
        --color-text-muted: #64748b;   /* Slate 500 */
        
        --grid-pattern: 
          linear-gradient(rgba(15, 23, 42, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(15, 23, 42, 0.03) 1px, transparent 1px);
          
        --glass-bg: rgba(255, 255, 255, 0.75);
        --glass-border: rgba(226, 232, 240, 0.8);
        --glass-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }

      .dark {
        /* Dark Mode Variables */
        --bg-background: #020617; /* Slate 950 */
        --bg-surface: #0f172a;    /* Slate 900 */
        --bg-surface-highlight: #1e293b; /* Slate 800 */
        --color-border: rgba(255, 255, 255, 0.08);
        --color-text-primary: #f1f5f9; /* Slate 100 */
        --color-text-muted: #94a3b8;   /* Slate 400 */

        --grid-pattern: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);

        --glass-bg: rgba(15, 23, 42, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      body {
        background-color: var(--bg-background);
        color: var(--color-text-primary);
        background-image: var(--grid-pattern);
        background-size: 40px 40px;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Smooth Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-surface-highlight); 
        border-radius: 5px;
        border: 2px solid var(--bg-background);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-text-muted); 
      }

      /* Utility for Glass Cards */
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      }
      
      .glass-card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-card-hover:hover {
        border-color: rgba(32, 190, 255, 0.3);
        transform: translateY(-2px);
      }

      /* Custom selection color */
      ::selection {
        background: rgba(32, 190, 255, 0.2);
        color: inherit;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
